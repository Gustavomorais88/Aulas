<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina 3</title>
</head>
<body>
    <div>
        <h1>Pagina 3</h1>
        <p>Insira suas informaçoes</p>
        <br>
    </div>
 
    <form>
         <fieldset>
             <div>
                 <label>Nome Completo</label>
                 <input type="text" name="nome" id="nome">
             </div>
 
             <div>
                 <label>Data de Nascimento</label>
                 <input type="date" name="datanasciment" id="datanasciment">
             </div>

             <div>
                 <label>Sexo</label>
                 <select id="text">
                     <option value="M"> Masculino</option>
                     <option value="F"> Feminino</option>
                     <option value="O"> Nao especificado</option>
                 </select>
             </div>

             <div>
                 <label>Endereço</label>
                 <input type="text" name="endereço" id= "endereço">
             </div>
 
             <div>
                 <label>Estado</label>
                 <select id="cities">
                     <option value="AC">Acre</option>
                     <option value="AL">Alagoas</option>
                     <option value="AP">Amapá</option>
                     <option value="AM">Amazonas</option>
                     <option value="BA">Bahia</option>
                     <option value="CE">Ceará</option>
                     <option value="DF">Distrito Federal</option>
                     <option value="ES">Espírito Santo</option>
                     <option value="GO">Goiás</option>
                     <option value="MA">Maranhão</option>
                     <option value="MT">Mato Grosso</option>
                     <option value="MS">Mato Grosso do Sul</option>
                     <option value="MG">Minas Gerais</option>
                     <option value="PA">Pará</option>
                     <option value="PB">Paraíba</option>
                     <option value="PR">Paraná</option>
                     <option value="PE">Pernambuco</option>
                     <option value="PI">Piauí</option>
                     <option value="RJ">Rio de Janeiro</option>
                     <option value="RN">Rio Grande do Norte</option>
                     <option value="RS">Rio Grande do Sul</option>
                     <option value="RO">Rondônia</option>
                     <option value="RR">Roraima</option>
                     <option value="SC">Santa Catarina</option>
                     <option value="SP">São Paulo</option>
                     <option value="SE">Sergipe</option>
                     <option value="TO">Tocantins</option>
                 </select>
             </div>

             <div>
                 <label>Cidade</label>
                 <input type="text" name="cidade" id="cidade">
             </div>

             <div>
                <label>Email</label>
                <input type="Email" name="email" id="email">
            </div>
             
             <div>
                 <label>Telefone</label>
                 <input type="fone" name="fone" id="fone">
             </div>
 
             <div>
                 <fieldset>
                     <legend>Área(s) de interesse</legend>
                     <p>
                         <label>
                             <input type="checkbox" name="areas" value="Computaçao"> Computaçao
                         </label>
                     </p>

                     <p>
                        <label>
                            <input type="checkbox" name="areas" value="Engenharia"> Engenharia
                        </label>
                    </p>

                    <p>
                        <label>
                            <input type="checkbox" name="areas" value="Historia"> Historia
                        </label>
                    </p>
                 </fieldset>
                 
             </div>
 
             <div>
                <label>Usuario</label>
                <input type="text " id="username" name="usename">
             </div>

             <div>
                 <label>Senha</label>
                 <input type="password" name="password" id="password">
             </div>
              
         </fieldset>
         
         <div>
             
             <input type="submit" value="Enviar dados">
         </div>
</body>
</html>
